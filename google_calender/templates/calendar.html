<!DOCTYPE html>
<html>
<head>
    <title>Google Calendar Events</title>
</head>
<body>
    <h1>Google Calendar Events</h1>
    {% if events %}
        <ul>
            {% for event in events.items %}
                <li>{{ event.summary }} - {{ event.start.dateTime }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No events found.</p>
    {% endif %}
</body>
</html>
